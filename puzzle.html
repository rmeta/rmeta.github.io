<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta property="og:title" content="Armita's Puzzle Gallery" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./resources/puzzle/puzzle1.jpeg" />
    <meta property="og:url" content="https://armitatehranchi.info/puzzles.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Armita's Puzzle Gallery</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-family: 'Lato', sans-serif;
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Favorite Puzzles</h1>
        <div class="gallery">
            <img src="./resources/puzzle/puzzle1.jpeg" alt="Puzzle 1">
            <img src="./resources/puzzle/puzzle2.jpeg" alt="Puzzle 2">
            <img src="./resources/puzzle/puzzle3.jpeg" alt="Puzzle 3">
            <img src="./resources/puzzle/puzzle4.jpeg" alt="Puzzle 4">
            <img src="./resources/puzzle/puzzle5.jpeg" alt="Puzzle 5">
            <img src="./resources/puzzle/puzzle6.jpeg" alt="Puzzle 6">
        </div>
    </div>
</body>

</html>
