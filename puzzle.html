<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Puzzle Gallery</title>
    <style>
        .gallery-container {
            text-align: center;
            padding: 40px;
        }

        .carousel-inner {
            width: 70%;
            margin: auto;
            max-height: 600px;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .carousel-control {
            width: 5%;
        }

        .carousel-indicators {
            bottom: -30px;
        }
    </style>
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>

    <div class="container gallery-container">
        <h1>Puzzle Gallery</h1>
        <p>Use the arrows to navigate through my puzzle collection.</p>

        <!-- Carousel -->
        <div id="puzzleCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#puzzleCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#puzzleCarousel" data-slide-to="1"></li>
                <li data-target="#puzzleCarousel" data-slide-to="2"></li>
                <li data-target="#puzzleCarousel" data-slide-to="3"></li>
                <li data-target="#puzzleCarousel" data-slide-to="4"></li>
                <li data-target="#puzzleCarousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./resources/puzzle/puzzle1.jpeg" alt="Puzzle 1">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle2.jpeg" alt="Puzzle 2">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle3.jpeg" alt="Puzzle 3 - Main Puzzle">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle4.jpeg" alt="Puzzle 4">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle5.jpeg" alt="Puzzle 5">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle6.jpeg" alt="Puzzle 6">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#puzzleCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#puzzleCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
