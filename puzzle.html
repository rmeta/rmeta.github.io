<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Puzzle Gallery</title>
    <style>
        .gallery-container {
            text-align: center;
            padding: 40px;
        }

        .puzzle-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .puzzle-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .puzzle-img:hover {
            transform: scale(1.05);
        }

        .middle-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .middle-row {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>

    <div class="container gallery-container">
        <h1>Puzzle Gallery</h1>
        <p>Here are some of the completed puzzles from my collection.</p>


        <!-- First Row -->
        <div class="puzzle-row">
            <img class="puzzle-img" src="./resources/puzzle/puzzle1.jpeg" alt="Puzzle 1">
            <img class="puzzle-img" src="./resources/puzzle/puzzle2.jpeg" alt="Puzzle 2">
        </div>

        <!-- Middle Row with the Main Puzzle -->
        <div class="puzzle-row">
            <img class="middle-image" src="./resources/puzzle/puzzle3.jpeg" alt="Puzzle 3 - Main Puzzle">
        </div>

        <!-- Third Row -->
        <div class="puzzle-row">
            <img class="puzzle-img" src="./resources/puzzle/puzzle4.jpeg" alt="Puzzle 4">
            <img class="puzzle-img" src="./resources/puzzle/puzzle5.jpeg" alt="Puzzle 5">
            <img class="puzzle-img" src="./resources/puzzle/puzzle6.jpeg" alt="Puzzle 6">
        </div>
    </div>
</body>

</html>
