<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta property="og:title" content="Armita Tehranchi" />
    <meta property="og:type" content="profile" />
    <meta property="og:image" content="./resources/img/profilee.jpeg" />
    <meta property="og:url" content="https://armitatehranchi.info/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Research and Presentations - Armita Tehranchi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Puzzle Gallery</title>
    <style>
        <style>
        body {
            background-color: #0d0d1a;
            color: #ffffff;
            font-family: 'Lato', sans-serif;
            overflow-x: hidden;
        }
       

        h1, p {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .gallery-container {
            text-align: center;
            padding: 40px;
        }

        .carousel-inner {
            width: 70%;
            margin: auto;
            max-height: 500px;
        }

        .carousel-inner img {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            object-fit: contain;
        }

        /* Center the first image */
        .carousel-inner .item.active img {
            display: block;
            margin: 0 auto;
        }

        .carousel-control {
            width: 5%;
        }

        .carousel-indicators {
            bottom: -30px;
        }

        /* Star animation */
        #stars, #stars2 {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 397px 179px #FFF, 1178px 1109px #FFF, 756px 705px #FFF, 1283px 939px #FFF, 613px 1234px #FFF, 107px 596px #FFF;
            animation: animStar 100s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-2000px);
            }
        }
        /* Box styling for YouTube video */
        .content-box {
            padding: 30px;
            background-color: #ffcc00;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .content-box h2 {
            color: #ffcc00;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="profile-container">
            <img class="profile-picture" src="./resources/img/profilee.jpeg" alt="Profile Picture">
        </div>
        <nav>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="https://rmeta.github.io/home">Home</a></li>
                <li><a href="https://rmeta.github.io/about">About</a></li>
                <li><a href="https://rmeta.github.io/research">Research</a></li>
                <li><a href="https://rmeta.github.io/contact">Contact</a></li>
            </ul>
        </nav>
        <div class="footer-text">
            <p>This template is made with ❤️ by Armita Tehranchi</p>
        </div>
    </div>

    <!-- Stars Background -->
    <div id="stars"></div>
    <div id="stars2"></div>

    <div class="container gallery-container">
        <h1>Puzzle Gallery</h1>
        <p>Use the arrows to navigate through my puzzle collection.</p>

        <!-- YouTube video section inside a styled box -->
        <div class="content-box">
            <h2>Watch this Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2c34LzHuICo?start=80&end=140" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Carousel -->
        <div id="puzzleCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#puzzleCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#puzzleCarousel" data-slide-to="1"></li>
                <li data-target="#puzzleCarousel" data-slide-to="2"></li>
                <li data-target="#puzzleCarousel" data-slide-to="3"></li>
                <li data-target="#puzzleCarousel" data-slide-to="4"></li>
                <li data-target="#puzzleCarousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./resources/puzzle/puzzle1.jpeg" alt="Puzzle 1">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle2.jpeg" alt="Puzzle 2">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle3.jpeg" alt="Puzzle 3 - Main Puzzle">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle4.jpeg" alt="Puzzle 4">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle5.jpeg" alt="Puzzle 5">
                </div>
                <div class="item">
                    <img src="./resources/puzzle/puzzle6.jpeg" alt="Puzzle 6">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#puzzleCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#puzzleCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
